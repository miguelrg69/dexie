<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defautlHref="/obras"></ion-back-button>
  </ion-buttons>
  <ion-title>AÃ±adir nueva obra</ion-title>
</ion-toolbar>
</ion-header>

<ion-content>

<ion-row>
  <ion-col>
    <ion-card>
      <ion-card-content>
        <ion-item fill="outline" mode="md">
          <ion-label  position="stacked">Titulo</ion-label>
          <ion-input type="text" #title></ion-input>
        </ion-item>
        <ion-buttons>
          <ion-button (click)="getPhoto()">Agregar foto</ion-button>
        </ion-buttons>
        <img [src]="imageData" *ngIf="imageData">
          <br>
          <br>
       
        
        <ion-button color="primary" (click)="saveObra(title, imageURL)">
          Guardar
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
</ion-content>
