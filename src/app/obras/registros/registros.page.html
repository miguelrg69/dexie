<ion-header>
  <ion-toolbar *ngFor="let obra of obra">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/obras"></ion-back-button>
    </ion-buttons>
    <ion-title>{{obra.titulo}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="deleteObra()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngFor="let obra of obra">
    <ion-row>
      <ion-col>
        <ion-img [src]="obra.imageURL"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center">Registro de suministros</h1>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
