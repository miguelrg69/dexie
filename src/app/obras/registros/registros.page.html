<ion-header >
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro de suministros</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="deleteObra()">
        <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngFor="let obra of obras">
    <ion-row>
      <ion-col>
        <ion-img [src]="obra.imageURL"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center">{{obra.titulo}}</h1>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row>
    <ion-col>
      <ion-list *ngIf="registros && registros.length > 0; else sinRegistros" >
        <ion-item *ngFor="let registro of registros"  [routerLink]="['/obras', registro.obraId, registro.id]">
          {{registro. material}}
           <p slot="end">{{registro.fechaHora}}</p>
        </ion-item>
      </ion-list>

      <ng-template #sinRegistros>
        <ion-text>
          <p class="ion-text-center">Sin registros a√∫n.</p>
        </ion-text>
      </ng-template>
    </ion-col>
  </ion-row>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngFor="let obra of obras">
    <ion-fab-button (click)="openModal(obra)" type="button">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
